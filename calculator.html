<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>saturn calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="index.js" defer></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1 id="calculator_title"> Saturn Calculator </h1>
<div class="container">
    <div id="screen">
    <div id="calc_display"></div>
    <div id="result_display"></div>
    </div>
    <div id="calc_buttons">
<div id="left_buttons">
    <button value="-" class="buttons" id="minus">-</button>
    <button value="/" class="buttons" id="div">/</button>
    <button value="*" class="buttons" id="times">*</button>
    <button value="0" class="buttons" id="zero">0</button>
<button  value="1" onclick()="handleclick(this)" class="buttons">1</button>
<button value="2" class="buttons">2</button>
<button  value="3" onclick()="handleclick(this)" class="buttons">3</button>
<button value="4" onclick()="handleclick(this)" class="buttons">4</button>
<button value="5" onclick()="handleclick(this)"  class="buttons">5</button>
<button value="6" onclick()="handleclick(this)" class="buttons">6</button>
<button value="7" onclick()="handleclick(this)" class="buttons">7</button>
<button value="8" onclick()="handleclick(this)" class="buttons">8</button>
<button value="9" onclick()="handleclick(this)" class="buttons">9</button>
<button value="." onclick()="handleclick(this)" class="buttons">.</button>
<button value="^"onclick()="handleclick(this)"  class="buttons" >^</button>
</div>






<div id="right_buttons">
    <button value="+" onclick()="handleclick(this)" class="buttons" id="plus">+</button>
    <button   onclick()="result(this)" class="ops_buttons" id="equal">=</button>
</div>
</div>
</div>
</body>
</html>
